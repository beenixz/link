<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김은설의 나만의 유튜브</title>
    <link rel="stylesheet" href="은설.css">
</head>
<body>
    <header>
        <h1>김은설의 나만의 유튜브</h1>
        <input type="text" id="search" placeholder="검색어를 입력하세요">
        <button id="searchBtn">검색</button>
    </header>
    <main id="videoList"></main>
    <div id="videoPlayer" class="modal">
        <span class="close" id="closeBtn">&times;</span>
        <iframe id="player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
    <script src="은설.js"></script>
</body>
</html>
